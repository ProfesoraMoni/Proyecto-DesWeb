<!DOCTYPE html> <!--Le va a decir al navegador qué versión de html estamos utilizando-->
<html lang="en"> <!--Lenguaje de la página web-->
<head>
    <meta charset="UTF-8"> <!--Para que el navegador lea los caracteres específicos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"> <!--Para que sea compatible con todos los navegadores y sea rápido-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ajustar a el dispositivo utilizado, para mejor experiencia del usuario-->
    <meta name="description" content="Encuesta inicial"> <!--Descripción que queremos que aparezca cuando se busque la página en la web-->
    <meta name="robots" content="index, unfollow"> <!--navegadores, aparecer o no aparecer-->
    <!--<link rel="stylesheet" href="style.css"> -->
    <title>Datos del usuario</title> <!--Titulo de la página-->
</head>

<body>
    <header> <!--Empezamos con las etiquetas de secciones- cabecera-->
        <nav>
            <h1>DiverColombia</h1>
            <h3>Datos del jugador</h3>
        </nav>
    </header>
    <main class="contenedor">
        <h4>Antes de empezar el juego, regálanos los siguientes datos para asegurar una experiencia personalizada.</h4> <br>
       <!-- <img class="
            img background" src="./assets/img/chimuelo-y-furia-luminosa_5120x2880_xtrafondos.com (1).jpg" alt="chimuelo"> El alt es la descripción de la imagen-->
        <!--<a href="<https://google.com>">ENLACE</a>-->
        <form action=""> <!--Decir si se quiere recibir o dar información-->
            <label for="name" >Nombre de usuario: </label> <!--Se utiliza para solicitar el dato-->
            <input type="text"> <br><br> <!--Permite crear campos de entrada de texto o de números-->
            <label for="Email" >Correo electrónico: </label>
            <input type="text"> <br><br>
            <label for="telefono"> Número de teléfono: </label>
            <input type="number"><br><br>
            <label for="años"> ¿Cuántos años tienes?: </label>
            <input type="number"><br><br>
            <label for="Seleccción de Avatar">De las siguientes opciones escoge tu avatar</label>
            <select> <!--Etiqueta para generar listas de opciones-->
                <option value="select">Avatar:</option>
                <option value="Oso de Anteojos">Oso de Anteojos</option>
                <option value="Zorro Cangrejero">Zorro Cangrejero</option>
                <option value="Zariguella Andina">Zariguella Andina</option>
                <option value="Tigrillo">Tigrillo</option>
            </select> <br>
            <br>
            <label for="Expectativas">En máximo 10 palabras escribe lo que te gustaria encontrar en este juego: </label>
            <textarea name="Expectativas"></textarea> <br> <br> <!--Para pedir un texto largo-->
            <button type="submit">Enviar</button> <!--Enviar o recibir la información y crear boton-->
        </form>





    </main>
    <footer>
        <h2> ¡Ahora si, bienvenido a el juego DiverColombia! </h2>
    </footer>

</body>


</html>
