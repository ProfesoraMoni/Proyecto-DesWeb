<!DOCTYPE html>
<html lang="en"> <!--Lenguaje de la página web-->
<head>
    <meta charset="UTF-8"> <!--Para que el navegador lea los caracteres específicos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"> <!--Para que sea compatible con todos los navegadores y sea rápido-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ajustar a el dispositivo utilizado, para mejor experiencia del usuario-->
    <meta name="description" content="Encuesta inicial"> <!--Descripción que queremos que aparezca cuando se busque la página en la web-->
    <meta name="robots" content="index, unfollow"> <!--navegadores, aparecer o no aparecer-->
    <link rel="stylesheet" href="./css/LandingPage/StyleLP.css">
    <title>DiverColombia</title> <!--Titulo de la página-->
</head>
<body>
    <header>
        <a href="#" class="logo">DiverColombia</a>
        <ul>
            <li><a href="#" class="active">Inicio</a></li>
            <li><a href="#">Sobre mi</a></li>
            <li><a href="#">¿Porqué un juego?</a></li>
            <li><a href="#">Niveles</a></li>
            <li><a href="#">Registrarse</a></li>
        </ul>
    </header>
    <section>
        <img src="./css/stars.png" id="stars">
        <img src="./css/static.png" id="static">
        <img src="./css/behind.png" id="behind">
        <img src="./css/forest_front.png" id="forest_front">

    </section>
    <div class="sec" id="sec">
        <h2>Sabias que...</h2>
        <p>1. Los colombianos no conocen su riqueza en biodiversidad.<br><br></p>
    </div>
    <script>
        let stars = document.getElementById('stars');
        let static = document.getElementById('static');
        let behind = document.getElementById('behind');
        let forest_front = document.getElementById('forest_front');
        let header = document.querySelector('header');

        window.addEventListener('scroll', function(){
            let value =window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            static.style.top = value * 0 + 'px';
            behind.style.marginRight = value * 1.5 + 'px';
            forest_front.style.top = value * 0 + 'px';
            header.style.top =value * 0.5 + 'px';
            behind.style.marginTop = value * 1.5 + 'px';


        })

    </script>
</body>
</html>
