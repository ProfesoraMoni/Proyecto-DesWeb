<!DOCTYPE html> <!--Le va a decir al navegador qué versión de html estamos utilizando-->
<html lang="en"> <!--Lenguaje de la página web-->
<head>
    <meta charset="UTF-8"> <!--Para que el navegador lea los caracteres específicos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"> <!--Para que sea compatible con todos los navegadores y sea rápido-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ajustar a el dispositivo utilizado, para mejor experiencia del usuario-->
    <meta name="description" content="Encuesta inicial"> <!--Descripción que queremos que aparezca cuando se busque la página en la web-->
    <meta name="robots" content="index, unfollow"> <!--navegadores, aparecer o no aparecer-->
    <link rel="stylesheet" href="./css/StyleF.css">
    <title>Formulario</title> <!--Titulo de la página-->
</head>

<body>
    <header> <!--Empezamos con las etiquetas de secciones- cabecera-->
        <div class="logo">
            <img src="./css/logo.png" alt="logo del juego">
            <h2 class="title">Registrarse</h2>
            <ul>
                <li><a href="http://127.0.0.1:5500/LandingPage.html#">Inicio</a></li>
                <li><a href="https://www.linkedin.com/in/moniantolinez9b4989147/#">Sobre mi</a></li>
                <li><a href="http://127.0.0.1:5500/Why.html#">¿Porqué?</a></li>
                <li><a href="#" class="active">Registrarse</a></li>
            </ul>
        </div>
            
    </header>

    <main>
        <section>
            <div class="text">
                <h4>Antes de empezar el juego, regálanos los siguientes datos para asegurar una experiencia personalizada.</h4>
            </div>
            <div class="container">
                <form action="" class="form"> <!--Decir si se quiere recibir o dar información-->
                    <br><br>
                    <label for="name" class="form-label">Nombre de usuario: </label> <!--Se utiliza para solicitar el dato-->
                    <input type="text" class="form-input"> <br><br> <!--Permite crear campos de entrada de texto o de números-->
                    <label for="Email" class="form-label">Correo electrónico: </label>
                    <input type="text" class="form-input"> <br><br>
                    <label for="telefono" class="form-label"> Número de teléfono: </label>
                    <input type="number" class="form-input"><br><br>
                    <label for="años" class="form-label"> ¿Cuántos años tienes?: </label>
                    <input type="number" class="form-input"><br><br>
                    <label for="Seleccción de Avatar" class="form-label">De las siguientes pciones escoge tu avatar</label> <br>
                    <select class="opt"> <!--Etiqueta para generar listas de opciones-->
                        <option value="select">Avatar</option>
                        <option value="Oso de Anteojos">Oso de Anteojos</option>
                        <option value="Zorro Cangrejero">Zorro Cangrejero</option>
                        <option value="Zariguella Andina">Zariguella Andina</option>
                        <option value="Tigrillo">Tigrillo</option>
                    </select> <br>
                    <br>
                    <label for="Expectativas" class="form-label">En máximo 10 palabras escribe lo que te gustaria encontrar en este juego: </label>
                    <textarea name="Expectativas" class="form-textarea"></textarea> <br> <br> <!--Para pedir un texto largo-->
                    <button type="submit" class="button">Enviar</button> <!--Enviar o recibir la información y crear boton-->
                </form>
            </div>
            </section>
    </main>
    
    <footer class="final">
        <h2> ¡Ahora si, bienvenido a el juego DiverColombia! </h2>
    </footer>

</body>


</html>
